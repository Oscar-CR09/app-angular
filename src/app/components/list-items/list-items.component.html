<h4>Detalle de la factura</h4>
@if(items.length>0){
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>id</th>
          <th>producto</th>
          <th>precio</th>
          <th>cantidad</th>
          <th>remove</th>
        </tr>
      </thead>

      <tbody>

        @for (item of items; track $index ){

          <tr row-item [item]="item"(removeEventEmiter)="onRemove($event)"></tr>

      }
      </tbody>
    </table>

}@else {
  <div class="alert alert-warning"> No tiene una Factura</div>

}
